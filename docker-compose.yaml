services:
  postgres:
    image: postgres:15
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    restart: unless-stopped
    container_name: "tz_em"
    volumes:
      - .:/tz_em
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pg_data: